<section>
  <div id="section1" class="container-fluid">
    <img src="images/health-insurance.png" alt="chef hat image">
  </div>

</section>
<section id="title">
  <div id="section2">
    <form class="" action="cal.html" method="post" target="_self">
      <div class="row">
        <div class="col-lg-4">
        </div>
        <div class="col-lg-2">
          <label for="age">Enter Age:</label>
        </div>
        <div class="col-lg-2">
          <input type="number" id="age" name="" value="" placeholder="in years" required>
        </div>
        <div class="col-lg-4">
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-lg-4">
        </div>
        <div class="col-lg-2">
          <label for="height">Enter Height:</label>
        </div>
        <div class="col-lg-2">
          <input type="number" id="height" name="" value="" placeholder="in cms" required>
        </div>
        <div class="col-lg-4">
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-lg-4">
        </div>
        <div class="col-lg-2">
          <label for="weight">Enter Weight:</label>
        </div>
        <div class="col-lg-2">
          <input type="number" id="weight" name="" value="" placeholder="in kgs" required>
        </div>
        <div class="col-lg-4">
        </div>
      </div>
      <div class="btn-submit">
        <button type="submit" class="btn btn-success" >know my health</button>
      </div>
    </form>

  </div>



</section>
